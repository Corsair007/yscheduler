<script type="text/javascript">
	
	function createTask(form) {
		return createTaskInner(form,createTaskDone,app.httpError,$(form).attr('action'));
	}
	
	function createTaskInner(form,successFn,failFn,action) {
		//遍历form，修改name，后缀添加i
		$.ajax({
			type : $(form).attr('method'),
			url : action,
			data : $(form).serialize(),
			dataType : "json",
			success : successFn,
			error : failFn
		});
		return false;
	};
	function createTaskDone(data) {
		if (data.success == false) {
			app.alertError(data.errorMsg);
		} else {
			window.location = window.contextPath + "/common";
		}
	};
	$(document).ready(function() {
		app.onCrontabTip();
		$('textarea[class*=autosize]').autosize({append: "\n"});
	});
</script>
